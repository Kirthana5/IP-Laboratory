<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
</head>
<body>
    <h2>Javascript program to execute Exception Handling</h2>
    <pre>
        {
            firstName:"Kirthana",
            lastName:"Balasubramanian"
        }
    </pre>
    <br>
    <label for="name">Enter the name if you want to set FullName</label>
    <input type="text" id="name">
    <br><br>
    <input type="button" value="Get FullName" onclick="getFullName()">
    <input type="button" value="Set FullName" onclick="setFullName(document.getElementById('name').value)">
    <br>
    <pre id="output"></pre>
    <script>
        var student={firstName:"Kirthana",lastName:"Balasubramanian"};

        function getFullName()
        {
            var fullName=student.firstName+" "+student.lastName;
            document.getElementById("output").innerHTML="Full Name: "+fullName;
        }

        function setFullName(value)
        {
            //try catch throw
            try{
                if(typeof value!="string" || Number(value))
                {
                    throw "Given value is not a String !!";
                }
                if(value.length<3)
                {
                    throw "Length of the value is <3 !!"
                }
                document.getElementById("output").innerHTML="Full Name: "+value;
            }
            catch(err)
            {
                document.getElementById("output").innerHTML="Error: "+err;
            }
        }
    </script>
</body>
</html>
