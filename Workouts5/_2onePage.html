<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>
<!-- window status -->
<body onLoad="window.status='Welcome to my page..!!';">

    <h2>JavaScript Basics</h2>
    <p id="date"></p>
    <p id="lastModified"></p>

    <script>
        //prompt
        var name=prompt("Enter name:");
        //pop-up box
        alert("Hello "+name+"!!");

        //current date
        var months=["January","February","March","April","May","June","July","August","September","November","December"];

        var curDate=new Date();

        var date=curDate.getDate();
        var month=months[curDate.getMonth()];
        var year=curDate.getFullYear();

        document.getElementById("date").innerHTML="Today's date: "+(month+" "+date+","+year);

        //last modified date
        document.getElementById("lastModified").innerHTML="Last Modified date: "+document.lastModified;
    </script>
</body>
</html>
