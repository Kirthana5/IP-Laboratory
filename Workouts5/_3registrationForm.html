<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;  
        }
        form{
            border: 3px double;
            width: 80vww;
            margin-left: 3vw;
            padding: 2%;
        }
    </style>
</head>
<body>
    <center><h2>User Registration Form</h2></center>
    
    <div class="container" onsubmit="validate()">
        
        <form name="myform" action="" target="blank" onsubmit="validateForm()">
            <label for="fName">FirstName</label>
            <input type="text" id="fName">

            <br><br>

            <label for="lName">LastName</label>
            <input type="text" id="lName">

            <br><br>

            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="30" rows="4"></textarea>

            <br><br>

            <label for="city">City</label>
            <input type="text" id="city">

            <br><br>

            <label for="state">State</label>
            <input type="text" id="state">

            <br><br>

            <label for="country">Country</label>
            <input type="text" id="country">

            <br><br>

            <label for="pincode">Pincode</label>
            <input type="number" id="pincode">

            <br><br>

            <label for="username">User Name</label>
            <input type="text" id="username">

            <br><br>

            <label for="pwd">Password</label>
            <input type="password" id="pwd">

            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email">

            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function validate()
        {
            var fName=document.getElementById("fName").value;
            var lName=document.getElementById("lName").value;
            var address=document.getElementById("address");
            var city=document.getElementById("city").value;
            var state=document.getElementById("state").value;
            var country=document.getElementById("country").value;
            var pincode=document.getElementById("pincode").value;
            var username=document.getElementById("username").value;
            var pwd=document.getElementById("pwd").value;
            var email=document.getElementById("email").value;

            //check fields are filled or not
            if(fName=="")
            {
                alert("FirstName must be filled..!!");
                return false;
            }
            if(lName=="")
            {
                alert("LastName must be filled..!!");
                return false;
            }
            if(city=="")
            {
                alert("City must be filled..!!");
                return false;
            }
            if(country=="")
            {
                alert("Country must be filled..!!");
                return false;
            }
            if(username=="")
            {
                alert("UserName must be filled..!!");
                return false;
            }
            if(pwd=="")
            {
                alert("Password must be filled..!!");
                return false;
            }

            //pincode
            if(pincode.toString().length!=6)
            {
                
                alert("Pincode should contain 6 digits..!!");
                return false;
            }

            //state
            if(state.length!=2)
            {
                
                alert("State should be of 2 characters..!!");
                return false;
            }

            //mail
            if(email.length<6 || !email.match(/[a-z0-9]+@[a-z]+.[a-z]{2,5}/g))
            {
                alert("This format of mail id is not supported..!!");
                return false;
            }
        }
    </script>
</body>
</html>
