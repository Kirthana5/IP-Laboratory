<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;  
        }
        form{
            border: 3px double;
            width: 80vww;
            margin-left: 3vw;
            padding: 2%;
        }
    </style>
</head>
<body>
    <center><h2>Passenger Form</h2></center>
    <div class="container">
        <form name="myform" action="" onsubmit="validate()">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name">

            <br><br>

            <label for="age">Enter Age</label>
            <input type="text" name="age" id="age">

            <br><br>

            <label for="email">Enter email</label>
            <input type="text" name="email" id="email">

            <br><br>

            <label for="gender">Enter Gender</label>
            <select name="gender" id="gender">
                <option value="Select gender">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br><br>

            <input type="submit" value="Submit" >
            <input type="button" value="Clear Form" onclick="clearForm()">
        </form>
    </div>

    <script>
        

        function validate()
        {
            var name=document.getElementById("name").value;
            var age=document.getElementById("age").value;
            var mail=document.getElementById("email").value;
            var gender=document.getElementById("gender").value;

            //age validation
            if(!parseInt(age) || age<1 || age>100)
            {
                alert("Age should be between 1 and 100..!!");
                return false;
            }

            //mail validation
            if(!mail.match(/[a-z0-9]+@[a-z]+.[a-z]{2,5}/g))
            {
                alert("This format of mail Id is not supported..!!");
                return false;
            }

            //gender
            if(gender.match("Select gender"))
            {
                alert("Gender field is required..!!");
                return false;
            }
        }
        function clearForm()
        {
            document.getElementById("name").value="";
            document.getElementById("age").value="";
            document.getElementById("email").value="";
            document.getElementById("gender").selectedIndex="Select gender";
        }
    </script>

</body>
</html>
