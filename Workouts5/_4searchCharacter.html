<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search character</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;  
        }
        form{
            border: 3px double;
            width: 80vww;
            margin-left: 3vw;
            padding: 2%;
        }
    </style>
</head>
<body>
    <center>
        <h2>Finding occurence of a character in the text</h2>
        <h2>Form</h2>
    </center>
    <div class="container">
        <form name="myform">
            <label for="textEntered">Enter text</label><br>
            <textarea name="textEntered" id="textEntered" cols="50" rows="10"></textarea>

            <br><br>

            <label for="search">Enter search Character</label>
            <input type="text" id="search">

            <br><br>

            <input type="button" value="Find Occurence" onclick="findOccurence()">

            <input type="button" value="Clear" onclick="clearForm()">

            <br><br>

            <label for="occurence">No. of Occurences</label>
            <input type="text" id="occurence" style="visibility: hidden;">
        </form>
    </div>
    
    <script>
        function findOccurence()
        {
            var text=document.getElementById("textEntered").value;
            var search=document.getElementById("search").value;
            const regex=new RegExp(search,'g');

            document.getElementById("occurence").value=(text.match(regex)==null) ? 0 : text.match(regex).length;
            document.getElementById("occurence").style.visibility="initial";
        }

        function clearForm()
        {
            document.getElementById("textEntered").value="";
            document.getElementById("search").value="";
            document.getElementById("occurence").style.visibility="hidden";
        }
    </script>
</body>
</html>
