<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <p id="para">This is paragraph</p>

    <script>
        const divElt=document.createElement("div");
        const text=document.createTextNode("This is div element, inserted before paragraph");
        divElt.appendChild(text);
        const image=document.createElement("img");
        image.src="image.jpg";
        image.style.border="2px double black";
        document.body.insertBefore(divElt,document.getElementById("para"));
        document.body.appendChild(image);
    </script>
</body>
</html>
