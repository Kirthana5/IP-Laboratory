<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding "New!"</title>
</head>
<body>
    <h2>Javascript program to create a new String adding “New!” in front of a given String. If the given String begins with “New!” already then return the original String.</h2>
    <br>
    <label for="input">Enter String:</label>
    <input type="text" name="input" id="input">
    <br><br>
    <input type="submit" value="Generate new String" onclick="generateNew(document.getElementById('input').
    value)">
    <pre id="generateNew" style="font-family: 'Times New Roman', Times, serif;"></pre>

    <script>
        function generateNew(string)
        {
            if(string.indexOf("New!")==0)
            {
                document.getElementById("generateNew").innerHTML="New String:  "+string;
            }
            else{
                document.getElementById("generateNew").innerHTML="New String:  New!"+string;
            }
        }
    </script>
</body>
</html>
